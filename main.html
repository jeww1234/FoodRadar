<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요기 어때?</title>
  <!-- ico -->
   <link rel="icon" href="./assets/images/icons/logo.ico">
  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./assets/style/root.css">
  <link rel="stylesheet" href="./assets/style/common.css">
  <link rel="stylesheet" href="./assets/style/main-result.css">
  <link rel="stylesheet" href="./assets/style/main-search.css">
</head>
<body>
  <!-- 메인 컨텐츠 -->
  <div id="main">
    <!-- 검색 영역 -->
    <div class="search-area">
      <div class="chat-answer-area">
        <div class="ai-answer">음식 추천 AI입니다!! 지금 어떤 기분인가요?</div>
        <div class="user-question">기분 꿀꿀할때 어울리는 음식 추천해줘</div>
        <div class="ai-answer">떡볶이를 추천드립니다!!</div>
      </div>
      <div class="user-search-area">
        <input id="user-input-area" type="text" placeholder="입력하세요">
        <button><i class="fa-solid fa-arrow-left"></i></button>
      </div>
      <div class="user-select-category">
        <button id="korean-food-btn">한식</button>
        <button id="chinese-food-btn">중식</button>
        <button id="japanese-food-btn">일식</button>
        <button id="western-food-btn">양식</button>
        <button id="asian-food-btn">아시아</button>
      </div>
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
      <div class="search-bg-area">
        <img src="./assets/images/pic/search-bg.png" alt="검색 배경 이미지">
      </div>
    </div>

    <!-- 결과 리스트 영역 -->
    <section>
      <div class="filter-btn">
        <button id="order-of-accuracy">정확도순</button>
        <button id="distance-order">거리순</button>
        <button id="random-order">랜덤</button>
      </div>
      <!-- JS에서 생성 -->
      <div class="result-list">
        <div class="store-card">
          <div class="store-img"></div>
          <div class="store-name"></div>
        </div>
      </div>
      <div class="result-list">
        <div class="store-card">
          <div class="store-img"></div>
          <div class="store-name"></div>
        </div>
      </div>
      <div class="result-list">
        <div class="store-card">
          <div class="store-img"></div>
          <div class="store-name"></div>
        </div>
      </div>
      <div class="result-list">
        <div class="store-card">
          <div class="store-img"></div>
          <div class="store-name"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- 푸터 -->
  <footer>
    copyright
  </footer>

  <!-- script -->
  <script src="./js/test.js"></script>
</body>
</html>
